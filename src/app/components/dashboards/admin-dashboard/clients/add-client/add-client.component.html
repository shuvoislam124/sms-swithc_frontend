<form [formGroup]="_service.form" (ngSubmit)="OnSubmit()"  class="flex flex-column gap-3 mt-6">
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
        <input type="tel" formControlName="phoneNumber" (keyup)="IfPhoneNumberExist()" type="text" pInputText placeholder="Phone Number"
        [ngClass]="(_service.form.get('phoneNumber')?.hasError('required') && (_service.form.get('phoneNumber')?.touched)) || (_service.form.get('phoneNumber')?.hasError('exists') && (_service.form.get('phoneNumber')?.touched))? 'ng-invalid ng-dirty':''"
        >
        
    </div>
    <label *ngIf="_service.form.get('phoneNumber')?.hasError('exists') && (_service.form.get('phoneNumber')?.touched)"
            style="padding-top: 5px; padding-left: 5px; padding-bottom: 0; margin:0; color: darkred; text-align: left">
            <small>{{(_service.form.get('phoneNumber')?.value)}} already exists!!</small>
    </label>
    <!-- <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
        <input type="text" pInputText placeholder="Email">
    </div> -->
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input type="tel" formControlName="password"  type="password" pInputText placeholder="Password"
        [ngClass]="(_service.form.get('password')?.hasError('required') && (_service.form.get('password')?.touched)) ? 'ng-invalid ng-dirty':''"
        >
        
        <!-- <p-password id="password" placeholder="Password" formControlName="password" styleClass="w-full"  [toggleMask]="true" [feedback]="true"></p-password> -->
    </div>
    <!-- <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <p-password id="password" placeholder="Password Again" styleClass="w-full"  [toggleMask]="true" [feedback]="false"></p-password>

    </div> -->
    <div>
        <button [disabled]="inProgress ||(!_service.form.valid)"  label="{{inProgress? 'Please Wait':'Add User'}}" type="submit" pButton pRipple  label="Register"></button>
    </div>
    
</form>
