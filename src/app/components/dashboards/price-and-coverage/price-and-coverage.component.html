
<div class="card">
    <p-table
        #dt2
        [value]="prices"
        dataKey="id"
        [rows]="4"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[4, 8, 10]"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        >
        
        <ng-template pTemplate="header">
            <tr>
                
                
                <th>
                    <p-columnFilter type="text" field="country.name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="prefix"></p-columnFilter>
                </th>
                <th></th>
                
            </tr>
            <tr>
                
                <th style="width:22%">Country</th>
                <th style="width:22%">Prefix</th>
                <th style="width:22%">Price/SMS (Masking/Non-Masking)</th>
                <th style="width:12%">Status</th>
            </tr>
            
        </ng-template>
        <ng-template pTemplate="body" let-price>
            <tr>
                <td>
                    {{price.country.name}}
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">{{price.prefix}}</span>
                </td>
                <td>
                    <span class="ml-1 vertical-align-middle">BDT {{price.maskingPrice}}/{{nonMaskinPrice}}</span>
                </td>
                
                <td>
                    <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': price.verified, 'text-red-500 pi-times-circle': !price.verified }"></i> Allowed
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No Price Coverage rate found</td>
            </tr>
        </ng-template>
    </p-table>
</div>
